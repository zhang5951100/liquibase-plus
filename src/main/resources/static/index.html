<script>
    function initialize() {
        var cmd = {};
        cmd["driver"] = $("#driver").val();
        cmd["url"] = $("#url").val();
        cmd["username"] = $("#username").val();
        cmd["password"] = $("#password").val();
        var driver = cmd.driver;
        var url = cmd.url;
        var username = cmd.username;
        var password = cmd.password;
        if (driver != null && driver !== "" &&
            url != null && url !== "" &&
            username != null && username !== "" &&
            password != null && password !== "") {
            $.ajax({
                contentType: 'application/json;charset=utf-8',
                url: "/command/init",
                type: "post",
                data: JSON.stringify(cmd),
                success: function (data) {
                    loadDetail()
                },
                error: function (data) {
                    alert("配置有误!")
                }

            });
        }
    }

    function loadDetail() {
        window.location.href = "detail.html";
    }

</script>
